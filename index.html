<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    *{
      height: 100%;
      width: 100%;
      margin:0;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #container{
      display: flex;
      width: 80%;
      height: 80%;
      border-radius: 10px;
    }
    #cont-esquerda{
      display: flex;
      width: 50%;
      height: 100%;
      background-color: rgb(43, 40, 40);
      justify-content: center;
      align-items: center;
    }
    #cont-esquerda img{
      display: flex;
      max-height: 90%;
      max-width: 90%;
    }
  </style>

</head>
<body>
  <div id="container">
    <div id="cont-esquerda">
      <img src="venus.jpg">
    </div>
  </div>
</body>
</html>
