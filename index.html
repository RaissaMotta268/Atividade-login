<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    *{
      height: 100%;
      width: 100%;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(241, 221, 152);
    }
    #container{
      display: flex;
      width: 80%;
      height: 80%;
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
    }
    #container .cont-esquerda{
      display: flex;
      width: 50%;
      height: 100%;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(to right);
      background-image: url(paisagem.jpg);
      background-size: cover;
      border-radius: 10px;

    }
    #container .cont-direita{
      display: flex;
      width: 50%;
      height: 100%;
      justify-content: center;
      align-items: center; 
      flex-direction: column;
      font-size: 30px;
    }
    form{
      height: 60%;
      width: 80%;
    }
    input{
      height: 2vw;
    }
  </style>

</head>
<body>
  <div id="container">
    <div class="cont-esquerda">
      
    </div>
    <div class="cont-direita">
      Login
      <form method="get">
        <label for="Nome">Nome</label>
        <input type="text" id="Nome" name="Nome" placeholder="Nome de usuario">
        <label for="Senha">Senha</label>
        <input type="text" id="Senha" name="Senha" placeholder="Digite a senha">
        <input type="submit">
      </form>
    </div>
  </div>
</body>
</html>
